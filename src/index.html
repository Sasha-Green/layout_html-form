<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            size="3"
            required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            data-date-format="DD/MM/YYYY"
            required
          >
        </label>

        <label class="form-field checkbox">
          I accept the term of egreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="20"
            required
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="likeCat"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="likeCat"
              value="no"
            >
            No
          </label>
        </label>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="sleepTime"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rait"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info</legend>
        <label class="form-field">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="form-field">
          Would you reccommend us?
          <select name="reccommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
